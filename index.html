<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoE Ladder Tracker</title>
    <style>
        :root {
            --color-bg: #242424;
            --color-bg-secondary: #2b2b2b;
            --color-border: #444;
            --color-text: #ddd;
            --color-text-secondary: #aaa;
            --color-accent: #1f6aa5;
            --color-accent-hover: #2988d8;
            --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --font-mono: "Consolas", "Courier New", monospace;
        }
        body {
            font-family: var(--font-main);
            background-color: var(--color-bg);
            color: var(--color-text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 700px;
        }
        h1 {
            text-align: center;
            color: var(--color-accent-hover);
        }
        .frame {
            background-color: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .grid-3 {
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 10px;
            align-items: flex-end;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        label, .checkbox-label {
            margin-bottom: 8px;
            font-size: 0.9em;
            color: var(--color-text-secondary);
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            background-color: var(--color-bg);
            border: 1px solid var(--color-border);
            border-radius: 5px;
            color: var(--color-text);
            box-sizing: border-box;
        }
        input:disabled, select:disabled {
            background-color: #333;
            cursor: not-allowed;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: var(--color-accent);
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover:not(:disabled) {
            background-color: var(--color-accent-hover);
        }
        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        .full-width {
            grid-column: 1 / -1;
        }
        #results-box {
            width: 100%;
            height: 600px;
            background-color: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            border-radius: 8px; 
            font-size: 12px;
            overflow-y: auto;
            padding: 0;
            box-sizing: border-box;
            line-height: 1.5;
        }
        #results-box table {
            width: 100%;
            border-collapse: collapse;
        }
        #results-box th, #results-box td {
            padding: 8px 12px;
            text-align: left;
            border-bottom: 1px solid var(--color-border);
        }
        #results-box th {
            color: var(--color-accent-hover);
            font-weight: bold;
            position: sticky;
            top: 0;
            background-color: var(--color-bg-secondary);
        }
        #results-box tr:last-child td {
            border-bottom: none;
        }
        #results-box .ascendancy-separator td {
            border-top: 2px solid var(--color-accent);
            padding-top: 15px;
        }
        .status-bar, .disclaimer {
            text-align: center;
            color: var(--color-text-secondary);
            font-size: 0.8em;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>PoE Ladder Tracker</h1>

    <!-- Options Frame -->
    <div class="frame">
        <div class="grid-2">
            <div class="form-group">
                <label for="league-menu">Ladder</label>
                <select id="league-menu"></select>
            </div>
            <div class="form-group">
                <label for="ascendancy-menu">Ascendancy</label>
                <select id="ascendancy-menu"></select>
            </div>
            <div class="form-group">
                <label class="checkbox-label"><input type="checkbox" id="private-league-check"> Use Private League</label>
                <input type="text" id="private-league-entry" placeholder="Name of Private League (PLxxxxx)" disabled>
            </div>
            <div class="form-group">
                <label class="checkbox-label"><input type="checkbox" id="deep-search-check"> Deep Search (Public Leagues Only)</label>
            </div>
        </div>
        <button id="fetch-button" class="full-width" style="margin-top: 20px;" disabled>Fetch Characters</button>
    </div>

    <!-- Search Frame -->
    <div class="frame">
        <div class="grid-3">
            <div class="form-group">
                <label for="char-name-entry">Character Name</label>
                <input type="text" id="char-name-entry">
            </div>
            <button id="search-button" disabled>Search</button>
            <button id="stop-button" disabled>Stop</button>
        </div>
    </div>

    <!-- Results -->
    <div id="results-box">Ready. Select a league and click "Fetch Characters".</div>
    <button id="show-more-button" style="margin-top: 10px; display: none;">Show More</button>

    <p class="status-bar" id="status-label">Ready.</p>
    <p class="disclaimer">This product isn't affiliated with or endorsed by Grinding Gear Games in any way.</p>
</div>
<script src="/static/script.js" defer></script>

</body>
</html>
