<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoE Ladder Tracker</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>PoE Ladder Tracker</h1>
        
        <div class="controls-frame">
            <div class="control-row">
                <div class="control-group">
                    <label for="leagueSelect">Ladder</label>
                    <select id="leagueSelect"><option>Fetching leagues...</option></select>
                </div>
                <div class="control-group">
                    <label for="ascendancySelect">Ascendancy</label>
                    <select id="ascendancySelect">
                        <option value="All">All</option>
                        <!-- Populated by JS -->
                    </select>
                </div>
            </div>
            <div class="control-row private-league-row">
                <div class="control-group checkbox-container">
                     <label class="checkbox-label"><input type="checkbox" id="privateLeagueCheck" onchange="togglePrivateLeague()"> Use Private League</label>
                </div>
                <div class="control-group">
                    <input type="text" id="privateLeagueInput" placeholder="Name of Private League (PLxxxxx)" disabled>
                </div>
            </div>
            <div class="button-group">
                <button id="fetchBtn" onclick="fetchCharacters()">Fetch Characters</button>
            </div>
            <div id="status" class="status-bar">Ready.</div>
        </div>

        <div class="search-frame">
            <label for="charNameInput">Character Name</label>
            <div class="search-input-row">
                <input type="text" id="charNameInput" placeholder="Enter character name">
                <button id="searchBtn" onclick="searchCharacter()">Search Character</button>
                <button id="stopBtn" onclick="stopSearch()" disabled>Stop</button>
                <button id="raceBtn" onclick="startRaceMode()" disabled>Race Mode</button>
            </div>
        </div>

        <!-- Search Results Textbox -->
        <div id="resultsBox"></div>

        <!-- Show More Button -->
        <button id="showMoreBtn" onclick="showMoreCharacters()" disabled>Show More</button>

        <!-- Race Mode Section (Hidden by default) -->
        <div id="raceModeContainer" class="hidden">
            <div class="race-header-row">
                <button id="popoutBtn" class="popout-btn" onclick="popoutRaceMode()">Popout</button>
                <label class="checkbox-label"><input type="checkbox" id="autoRefreshCheck" checked onchange="toggleAutoRefresh()"> Auto Refresh (60s)</label>
                <select id="viewModeSelect" onchange="toggleRaceView()" style="margin-left: 10px; width: auto;">
                    <option value="both">View: Both</option>
                    <option value="ascendancy">View: Ascendancy</option>
                    <option value="global">View: Global</option>
                </select>
                <h2 id="trackingHeader">Tracking: --</h2>
            </div>

            <!-- Ascendancy Ladder (On Top) -->
            <div class="ladder-section" id="ascSection">
                <h3 id="ascHeader">Ascendancy Ladder</h3>
                <div class="ladder-table" id="ascTable">
                    <!-- Rows injected by JS -->
                </div>
            </div>

            <!-- Global Ladder -->
            <div class="ladder-section" id="globalSection">
                <h3 id="globalHeader">Global Ladder</h3>
                <div class="ladder-table" id="globalTable">
                    <!-- Rows injected by JS -->
                </div>
            </div>
            
            <button id="refreshRaceBtn" class="full-width-btn" onclick="updateRaceData()">Refresh</button>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
