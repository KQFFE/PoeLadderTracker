<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Race Mode</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body style="padding: 0;">
    <div class="container" style="max-width: 100%; height: 100vh;">
        <div id="raceModeContainer" style="margin: 0; border: none; border-radius: 0; height: 100%; display: flex; flex-direction: column;">
            <div class="race-header-row">
                <label class="checkbox-label"><input type="checkbox" id="autoRefreshCheck" checked onchange="toggleAutoRefresh()"> Auto Refresh (60s)</label>
                <select id="viewModeSelect" onchange="toggleRaceView()" style="margin-left: 10px; width: auto;">
                    <option value="both">View: Both</option>
                    <option value="ascendancy">View: Ascendancy</option>
                    <option value="global">View: Global</option>
                </select>
                <h2 id="trackingHeader" style="margin-left: auto;">Tracking: --</h2>
            </div>

            <!-- Ascendancy Ladder (On Top) -->
            <div class="ladder-section" id="ascSection">
                <h3 id="ascHeader">Ascendancy Ladder</h3>
                <div class="ladder-table" id="ascTable">
                    <!-- Rows injected by JS -->
                </div>
            </div>

            <!-- Global Ladder -->
            <div class="ladder-section" id="globalSection">
                <h3 id="globalHeader">Global Ladder</h3>
                <div class="ladder-table" id="globalTable">
                    <!-- Rows injected by JS -->
                </div>
            </div>
            
            <button id="refreshRaceBtn" style="margin-top: auto; flex: 0 0 auto; width: 150px; align-self: center;" onclick="updateRaceData()">Refresh</button>
        </div>
    </div>
    <script src="/static/popout.js"></script>
</body>
</html>
